# dallas.yaml 
# 
# Download and install first the deeplabcut yaml file from http://www.mousemotorlab.org/deeplabcut 
# It contains all nescessary stuff to run DLC and to analyse their file format. 
# You do not need GPU acceleration:
#
# conda env create -f DLC-CPU.yaml or conda env create -f DLC-GPU.yaml
#
#
# Then istall our packages
#
# install: conda env create -f dallas.yaml 
# update:  conda env update -f dallas.yaml 
name: dallas 
dependencies:   
- python=3.7
- pandas   
- cv2
- pip
- ipython   
- c menpo opencv 
- tqdm
- pims
- pip:
    - vidstab[cv2]
    - pympler
    - pims